# Prompts Configuration for Researcher
# All prompts used by the Deep Research Agent

# Default output format instructions for research reports
# This defines how the agent should structure citations and references
default_output_format: |
  ## Citation Requirements

  **IMPORTANT:** Use numbered citations [1], [2], [3] throughout the report body. Every claim should be supported by at least one citation.

  At the end of your report, include a comprehensive "## References" section with all sources organized by category and numbered sequentially.

  ---

  ## Reference Format by Category

  ### Publications
  This category includes ALL written research outputs, ordered by credibility:
  - Peer-reviewed journal articles (Nature, Science, Cell, etc.)
  - Conference papers (NeurIPS, ICML, CVPR, ACL, etc.)
  - arXiv preprints and other preprint servers (bioRxiv, SSRN, etc.)
  - Blog posts and technical articles

  **Format:**
  ```
  [1] "Title" (Author(s)). Venue/Source, Year. DOI: xxx (if available) | URL
  ```

  **IMPORTANT:**
  - Put author names in parentheses immediately after the title
  - Always include the full DOI when available (e.g., DOI: 10.1038/s41586-020-2649-2)
  - For arXiv papers, include the arXiv ID in the venue (e.g., "arXiv:2303.08774")
  - Use "et al." for papers with 3+ authors
  - Include URLs for all publications

  ### Code & Tools
  GitHub repositories, software packages, frameworks, and development tools.

  **Format:**
  ```
  [N] Repository/Package Name - Brief description of what it does. URL
  ```

  **IMPORTANT:** Focus on official repositories. Include a concise 1-sentence description.

  ### Datasets
  Training datasets, benchmarks, evaluation sets, and data collections.

  **Format:**
  ```
  [N] Dataset Name. Provider/Source. Brief description. URL
  ```

  ### Documentation & Websites
  Official documentation, tutorials, technical guides, and web resources.

  **Format:**
  ```
  [N] "Page/Section Title." Website/Source. URL
  ```

  ### Books & Textbooks
  Published books, ebooks, and educational materials.

  **Format:**
  ```
  [N] Title (Author(s)). Publisher, Year. ISBN: xxx (if available)
  ```

  ---

  ## Example References Section

  ## References

  ### Publications
  [1] "Array programming with NumPy" (Harris et al.). Nature, 2020. DOI: 10.1038/s41586-020-2649-2 | https://doi.org/10.1038/s41586-020-2649-2
  [2] "Attention Is All You Need" (Vaswani et al.). NeurIPS, 2017. https://papers.nips.cc/paper/2017/hash/3f5ee243547dee91fbd053c1c4a845aa-Abstract.html
  [3] "GPT-4 Technical Report" (OpenAI). arXiv:2303.08774, 2023. https://arxiv.org/abs/2303.08774
  [4] "What are Diffusion Models?" (Lilian Weng). Lil'Log (blog), 2021. https://lilianweng.github.io/posts/2021-07-11-diffusion-models/

  ### Code & Tools
  [5] pytorch - Deep learning framework with dynamic computational graphs and GPU acceleration. https://github.com/pytorch/pytorch
  [6] langchain - Framework for developing applications powered by language models. https://github.com/langchain-ai/langchain

  ### Datasets
